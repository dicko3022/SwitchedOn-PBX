label install
	menu label ^Unattended install 32bit
	menu default
	kernel /install.386/vmlinuz
	append vga=788 initrd=/install.386/initrd.gz man-db/auto-update=false grub-install/bootdev=/my/vagina time/zone=US/Pacific locale=en_US keymap=us language=en country=US console-setup/ask_detect=false auto=true keyboard-configuration/variant=USA console-setup/layoutcode=us preseed/file=/cdrom/preseed/preseed.txt DEBCONF_DEBUG=5 -- quiet 
